
<!DOCTYPE html>
<html>
  <head>
    <title>Discord Webhook Sender</title>
  </head>
  <body>
    <form>
      <label for="url">Discord Webhook URL:</label>
      <input type="text" id="url" name="url"><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br>

      <input type="button" value="Send Message to Webhook" onclick="sendMessage()">
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function sendMessage() {
        var url = $("#url").val();
        var message = $("#message").val();

        var payload = { "content": message };
        $.post(url, JSON.stringify(payload)).done(function(response) {
          console.log("Message sent successfully!");
        }).fail(function(error) {
          console.error("Error:", error.responseText);
        });
      }
    </script>
  </body>
</html>
